<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>Список студентов</title>
  <script defer type="module" src="./js/scripts.mjs"></script>
  <script defer type="module" src="./js/methods.mjs"></script>
  <script defer type="module" src="./js/main.mjs"></script>



</head>

<body>
  <!-- Этап 1. Создайте верстку элементов, которые будут статичны (неизменны).  -->
  <div class="container">
    <form class="input-group mb-3 needs-validation" novalidate action="">
      <div id="invalidFeedbackName" class="invalid-feedback">
        Введите имя
      </div>
      <input id="firstName" placeholder="Имя" class="form-control form-add-student mb-2 " type="text" required>
      <div id="invalidFeedbackLastName" class="invalid-feedback">
        Введите фамилию
      </div>
      <input id="lastName" placeholder="Фамилия" class="form-control form-add-student mb-2 " type="text" required>
      <div id="invalidFeedbackMiddleName" class="invalid-feedback">
        Введите отчество
      </div>
      <input id="middleName" placeholder="Отчество" class="form-control form-add-student mb-2 " type="text" required>
      <div id="invalidFeedbackBirthDate" class="invalid-feedback">

      </div>
      <input id="birthDate" placeholder="Дата рождения" class="form-control form-add-student mb-2  datepicker"
        type="date" required>
      <div id="invalidFeedbackStartYear" class="invalid-feedback">
        Выберите год начала обучения
      </div>
      <select class="form-select form-control form-add-student mb-2 " id="startYearSelect" required>
        <option value="" hidden disabled selected>Год начала обучения</option>
      </select>
      <div id="invalidFeedbackFacility" class="invalid-feedback">
        Введите название факультета
      </div>
      <input id="facility" placeholder="Факультет" class="form-control form-add-student mb-2 " type="text" required>

      <button id="submitButton" type="submit" class="btn btn-primary">Добавить ученика</button>
    </form>
  </div>
  <div class="container container-filter">
    <span>Фильтр для поиска</span>
    <form class="input-group group-filter" action="">
      <input id="inputName" placeholder="Имя" class="form-control form-filter mb-2" type="text">
      <input id="inputSurname" placeholder="Фамилия" class="form-control form-filter mb-2" type="text">
      <input id="inputMiddleName" placeholder="Отчество" class="form-control form-filter mb-2" type="text">
      <input id="inputStartYear" placeholder="Год начала обучения" class="form-control form-filter mb-2" type="text">
      <input id="inputEndYear" placeholder="Год конца обучения" class="form-control form-filter mb-2" type="text">
    </form>
  </div>

  <div class="container">
    <table class="table table-dark table-bordered table-hover table-striped">
      <thead class="thead-light">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Имя<svg id="arrowName" xmlns="http://www.w3.org/2000/svg" width="15" height="15"
              fill="currentColor" class="bi bi-arrow-down-short" viewBox="0 0 16 16">
              <path fill-rule="evenodd"
                d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5" />
            </svg></th>
          <th scope="col">Фамилия<svg id="arrowSurName" xmlns="http://www.w3.org/2000/svg" width="15" height="15"
              fill="currentColor" class="bi bi-arrow-down-short" viewBox="0 0 16 16">
              <path fill-rule="evenodd"
                d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5" />
            </svg></th>
          <th scope="col">Отчество<svg id="arrowMiddleName" xmlns="http://www.w3.org/2000/svg" width="15" height="15"
              fill="currentColor" class="bi bi-arrow-down-short" viewBox="0 0 16 16">
              <path fill-rule="evenodd"
                d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5" />
            </svg></th>
          <th scope="col">Дата рождения<svg id="arrowBirthDate" xmlns="http://www.w3.org/2000/svg" width="15"
              height="15" fill="currentColor" class="bi bi-arrow-down-short" viewBox="0 0 16 16">
              <path fill-rule="evenodd"
                d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5" />
            </svg></th>
          <th scope="col">Год начала обучения<svg id="arrowStartYear" xmlns="http://www.w3.org/2000/svg" width="15"
              height="15" fill="currentColor" class="bi bi-arrow-down-short" viewBox="0 0 16 16">
              <path fill-rule="evenodd"
                d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5" />
            </svg></th>
          <th scope="col">Факультет<svg id="arrowFacility" xmlns="http://www.w3.org/2000/svg" width="15" height="15"
              fill="currentColor" class="bi bi-arrow-down-short" viewBox="0 0 16 16">
              <path fill-rule="evenodd"
                d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5" />
            </svg></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <div id="loading-container" class="loading__container">
        <iframe id="loading__circle" class="loading__circle" src="./img/waiting.gif" height="500px" width="500px"
          style="border: none;"></iframe>
      </div>
      <tbody id="tableBody">


      </tbody>
    </table>
  </div>


</body>

</html>
